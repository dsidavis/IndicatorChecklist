<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1>Prototype of Checklist Generator Prototype</h1>
     </div>
   </div>



<div class="row">
<div class="col-sm-4 well">  
 <div>
  <input type="button" onclick="uncheckAll(false);" value="Uncheck All"></input>
  <input type="button" onclick="uncheckAll(true);" value="Check All"></input>
 </div>  

 <div id="issuevect" class="form-group shiny-input-checkboxgroup shiny-input-container">
 <div class="shiny-options-group" id="issuevectX">
<script>
var p = document.getElementById('issuevectX');

for(var i = 0 ; i < issues.length; i++) {
  var div = document.createElement('div');
  div.class= 'checkbox';
  div.innerHTML = '<label><input type="checkbox" name="issuevect" id="issuevect' + (i+1) + '"value="' + issues[i] + '" checked="checked" onchange="toggleCheckbox(this, 1);"/><span>' + issues[i] + '</span> </label> </div>';
  p.appendChild(div);
  checkboxes[issues[i]] = [ document.getElementById('issuevect'+(i+1)) ];
}
</script>  
</div>
</div>
</div>


 <div class="col-sm-8">
   <div id="indicatorResults" class="shiny-html-output"></div>
     <div class="form-group shiny-input-container">
            <label for="requireds">Required Indicators</label>
            <input id="requireds" type="text" class="form-control" value=""/>
     </div>
   <div class="form-group shiny-input-container">
     <label for="excludeds">Excluded Indicators</label>
     <input id="excludeds" type="text" class="form-control" value=""/>
   </div>
   <div>
     <button type="submit" class="btn btn-primary">Calculate Checklist</button>
   </div>
  </div>

 </div>
</div>

<div class="row">
<div id="IssueBreakdown"  style="float: left">
 <div class="xcol-sm-8" style="float: left">  
  <div class="Impact subgroup" id="Impact"  style="float: left">
  <h4>Impact &amp; Mitigation</h4>  
   <script>createCheckboxes(ImpactIssues, "Impact");</script>  
  </div>
 </div>
 <div class="xcol-sm-8" style="float: left">
  <div class="Vulnerability subgroup" id="Vulnerability"  style="float: left">
    <h4>Vulnerability &amp; Resilience</h4>  
    <script>createCheckboxes(VulnerabilityIssues, "Vulnerability");</script>  
  </div>
  </div>
  <div id="CapitalGroups" class="xcol-sm-8" style="float:left"> 
   <div id="Capital1" style="float: left"><h4>Capital 1</h4></div>
   <div id="Capital2" style="float: left"><h4>Capital 2</h4></div>
   <div id="Capital3" style="float: left"><h4>Capital 3</h4></div>
   <div id="Capital4" style="float: left"><h4>Capital 4</h4></div>
   <div id="Capital5" style="float: left"><h4>Capital 5</h4></div>
   <div id="Capital6" style="float: left"><h4>Capital 6</h4></div>
   <script>createCheckboxes(CapitalIssues, "Capital"); </script>
   </div>
  </div>
</div>
</div>
